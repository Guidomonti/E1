<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercio 3</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre"> <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
        </div> <br>
        <div>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer">
            <label for="mujer">Mujer</label>
        </div><br>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo">
        </div><br>
        <div>
            <input type="checkbox" id="novedades">
            <label for="novedades">Deseo recibir informacion sobre novedades y ofertas</label><br><br>
            <input type="checkbox" id="terminos">
            <label for="terminos">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
        </div><br>
        <input type="submit" value="Enviar">
       
    </form>
</body>
</html>
